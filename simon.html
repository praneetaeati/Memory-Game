<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simon.css" />
</head>
<body>
  <div class="container">
    <h1>Simon Says</h1>
    <h2 id="levelTitle">Press any key to start</h2>

    <div class="settings">
      <input type="text" id="username" placeholder="Enter your name" />
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="controls">
      <button id="replayBtn">🔁 Replay</button>
      <button onclick="showHighScores()">🏆 High Scores</button>
    </div>

    <div class="progress-bar" id="progressBar"></div>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
      </div>
      <div class="line-two">
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
      </div>
    </div>

    <div class="footer">
      <p>🧠 Memory Game | 🎮 Score each level | 🕹️ Replay & Challenge Friends</p>
    </div>
  </div>

  <script src="simon.js"></script>
</body>
</html>
